<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: 200px 300px;
        }
    
    [class*=cell]
    {
        box-sizing:border-box;
        border:5px solid black;
        border-radius:10px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell-1">cell a</div>
        <div class="cell-2">cell b</div>
        <div class="cell-3">cell c</div>
        <div class="cell-4">cell d</div>
     
    </div>
</body>
</html>
